name: restaurant_tour
description: Flutter developer coding challenge starter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.19.6"

dependencies:
  dartz: 0.10.1
  flutter_dotenv: 5.1.0
  flutter:
    sdk: flutter
  http: 1.2.2
  json_annotation: 4.9.0
  shared_preferences: 2.3.2
  equatable: 2.0.5
  graphql_flutter: 5.2.0-beta.7
  dartz_test: ^0.1.1
  faker: ^2.2.0
  flutter_bloc: ^8.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 4.0.0
  build_runner: ^2.4.11
  json_serializable: 6.8.0
  mocktail: ^1.0.4
  test: ^1.25.2
  bloc_test: ^9.1.7

assets:
  - assets/.env

flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: Lora
      fonts:
        - asset: assets/fonts/Lora/Lora-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lora/Lora-Medium.ttf
          weight: 500
        - asset: assets/fonts/Lora/Lora-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Lora/Lora-Bold.ttf
          weight: 700
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/OpenSans/OpenSans-Italic.ttf
          style: italic
        - asset: assets/fonts/OpenSans/OpenSans-SemiBold.ttf
          weight: 600
